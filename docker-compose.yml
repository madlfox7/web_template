version: "3.9"
services:
  db:
    image: mariadb:11
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: apppass
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
  php:
    build: ./php
    environment:
      DB_HOST: db
      DB_NAME: app
      DB_USER: app
      DB_PASS: apppass
    volumes:
      - ./app:/var/www/html
    depends_on:
      - db
  web:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    volumes:
      - ./app:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
volumes:
  db_data:
